<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Camper.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe's Menu</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>

        <div class="garis"></div>

        <section>
            <div class="coffee">
                <h2>Coffee</h2>
                <img src="kopei.png" alt="">
                <table>
                    <tbody>
                        <tr>
                            <td class="item">French Vanilla</td>
                            <td class="price">$3.00</td>
                        </tr>
                        <tr>
                            <td class="item">Caramel Macchiato</td>
                            <td class="price">$3.00</td>
                        </tr>
                        <tr>
                            <td class="item">Pumpkin Spice</td>
                            <td class="price">$3.50</td>
                        </tr>
                        <tr>
                            <td class="item">Hazelnut</td>
                            <td class="price">$4.00</td>
                        </tr>
                        <tr>
                            <td class="item">Mocha</td>
                            <td class="price">$4.50</td>
                        </tr>
                    </tbody>
                </table>   
            </div>
            
            <div class="dessert">
                <h2>Desserts</h2>
                <img src="dessert.png " alt="">
                <table>
                    <tbody>
                        <tr>
                            <td class="item">Donut</td>
                            <td class="price">1.50</td>
                        </tr>
                        <tr>
                            <td class="item">Cherry Pie</td>
                            <td class="price">2.75</td>
                        </tr>
                        <tr>
                            <td class="item">Cheesecake</td>
                            <td class="price">3.00</td>
                        </tr>
                        <tr>
                            <td class="item">Cinnamon Roll</td>
                            <td class="price">2.50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
        <div class="garis"></div>

        <footer>
            <a href="https://www.freecodecamp.org/learn">Visit our website</a>
            <p>freecodecamp's modified project</p>
            <p><strong>Modifier : <a href="https://github.com/RieKou"> RieKou</a></strong></p>
        </footer>
    </main>
</body>
</html>
